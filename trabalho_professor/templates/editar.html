{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Editar Aluno</h2>
    
    <form method="POST" action="{{ url_for('editar', id=aluno.id) }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}" required>
        </div>
        
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ aluno.cpf }}" required>
        </div>
        
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" name="matricula" value="{{ aluno.matricula }}" required>
        </div>
        
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ aluno.endereco }}" required>
        </div>
        
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ aluno.telefone }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
